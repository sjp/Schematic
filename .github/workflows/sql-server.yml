name: sql-server
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [2017-latest, 2019-latest, latest]
    services:
      postgres:
        image: mcr.microsoft.com/mssql/server:${{ matrix.tag }}
        env:
          ACCEPT_EULA: 'Y'
          SA_PASSWORD: Schematic
        options: >-
          --health-cmd /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1433:1433
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/SJP.Schematic.SqlServer.Tests
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/SJP.Schematic.SqlServer.Tests
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: src/SJP.Schematic.SqlServer.Tests
      env:
        SqlServer_TestDb: Server=127.0.0.1,1419; User Id=sa; Password=Schematic0123!; MultipleActiveResultSets=True
