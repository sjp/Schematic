name: dotnet format

on:
  push:
    branches: [ master ]
    paths:
    - '**.cs'
    - 'src/.editorconfig'
  pull_request:
    branches: [ master ]
    paths:
    - '**.cs'
    - 'src/.editorconfig'

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: dotnet format
      run: dotnet format --verify-no-changes
      working-directory: src