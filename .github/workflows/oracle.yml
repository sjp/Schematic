name: oracle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  db:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [11, 18, 21, latest]
    services:
      oracle:
        image: gvenzl/oracle-xe:${{ matrix.tag }}
        env:
          ORACLE_PASSWORD: schematic_root
          ORACLE_DATABASE: schematic
          APP_USER: schematic
          APP_USER_PASSWORD: schematic
        options: >-
          --health-cmd healthcheck.sh
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 1521:1521
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install dependencies
      run: dotnet restore
      working-directory: src/SJP.Schematic.Oracle.Tests

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/SJP.Schematic.Oracle.Tests

    - name: Test
      run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"
      working-directory: src/SJP.Schematic.Oracle.Tests
      env:
        ConnectionStrings__Oracle_TestDb: Data Source=localhost/XEPDB1; User Id=schematic; Password=schematic

    - name: Coverage
      uses: codecov/codecov-action@v3
